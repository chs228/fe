<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger Tool</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #50c9c3);
            color: #333;
        }

        /* Container for Form */
        .container {
            background-color: #fff;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        /* Title Styling */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        /* Info Box Styling */
        .info {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            padding: 15px;
            margin: 15px 0;
            color: #333;
        }

        /* Form Group Styling */
        .form-group {
            margin: 20px 0;
            text-align: center;
        }

        /* Input File Styling */
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        /* Button Styling */
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #357abd;
        }

        /* Error Message Styling */
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PDF Merger Tool</h2>
        <div class="info">
            <p>üìé Select up to 7 PDF files to combine them into a single document.</p>
            <p>üìù Files will be merged in the order they are selected.</p>
        </div>
        
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="pdf_files[]" accept=".pdf" required multiple>
            </div>
            
            <button type="submit">Merge PDFs</button>
        </form>
        
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
