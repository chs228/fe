<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Password Removal</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #50c9c3);
            color: #333;
        }

        /* Container for Form */
        .container {
            background-color: #fff;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        /* Title Styling */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        /* Form Group Styling */
        .form-group {
            margin: 20px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        /* Input File and Password Styling */
        input[type="file"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        /* Button Styling */
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        /* Error Message Styling */
        .error {
            color: red;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PDF Password Removal Tool</h2>
        <p>Use this to unlock a PDF you own using its password.</p>
        
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Select PDF file:</label>
                <input type="file" name="pdf_file" accept=".pdf" required>
            </div>
            
            <div class="form-group">
                <label>Enter password:</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit">Unlock PDF</button>
        </form>
        
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
